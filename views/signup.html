{% extends 'basic_layout.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-3">
                <form class="form-signin" method="post">
                    <h2 class="form-signin-heading">Create a new user</h2>
                    <label for="usr" class="sr-only">Username</label>
                    {% if usr %}
                        <input type="usr" id="usr" name = "usr" class="form-control" value = "{{usr}}" required autofocus>
                    {% else %}
                        <input type="usr" id="usr" name = "usr" class="form-control" placeholder="Username" required autofocus>
                    {% endif %}
                    <div class="error">
                        {{usr_err}}
                    </div>
                    <label for="pass" class="sr-only">Password</label>
                    <input type="password" id="pass" name = "pass" class="form-control" placeholder="Password" required>
                    <div class="error">
                        {{pass_err}}
                    </div>
                    <label for="pass" class="sr-only">Verify Password</label>
                    <input type="password" id="verify" name = "verify" class="form-control" placeholder="Verify Password" required>
                    <div class="error">
                        {{verify_err}}
                    </div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name = "email" class="form-control" placeholder="Email" required>
                    <div class="error">
                        {{email_err}}
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
